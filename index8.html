<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <title>РАБОТА №8</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <script defer src="script8.js"> </script>
    <link href="style8.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container text-center my-3">
        <a href="#" id="orderButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Сделать заказ
        </a>
    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Форма</h5>
                    <button type="button" class="btn-close closeOrder" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form class="ajaxForm" id="form" action="https://formcarry.com/s/cAT8SfVkz" method="POST" accept-charset="UTF-8">
                        <div class="mb-3">
                            <label for="InputName" class="form-label">Ваше имя без фамилии и отчества</label>
                            <input type="text" name="name" class="form-control checkReq" id="FormName" aria-describedby="format">
                        </div>
                        <div class="mb-3">
                            <label for="InputEmail1" class="form-label">Адрес электронной почты</label>
                            <input type="email" name="email" class="form-control checkReq" id="FormEmail" aria-describedby="emailHelp" placeholder="name@example.com">
                            <div id="emailHelp" class="form-text">Мы никогда никому не передадим вашу электронную почту.</div>
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword1" class="form-label">Пароль</label>
                            <input type="password" name="password" class="form-control checkReq" id="FormPassword">
                        </div>
                        <div class="mb-3">
                            <label for="FormControlTextarea1" class="form-label">Сообщение</label>
                            <input class="form-control checkReq" name="text" id="FormTextarea" rows="2">
                        </div>
                        <div class="mb-3 mx-1 form-check">
                            <input type="checkbox" class="form-check-input checkReq" id="FormCheck">
                            <label class="form-check-label" for="exampleCheck1">Подтвержаю согласие на обработку персональных данных</label>
                        </div>
                        <button id="closeOrderButton" type="button" class="btn btn-secondary closeOrder" data-bs-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
