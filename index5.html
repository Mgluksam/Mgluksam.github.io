<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <title>РАБОТА №5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script defer src="script5.js"> </script>
    <link href="style5.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-6 mx-auto">
                <div class="card bg-light h-100 justify-content-center">
                    <div class="text-center">
                        <div class="card-header text-center">Онлайн калькулятор стоимости заказа by Arkadiy Cherkasov</div>
                        <div class="card-body">
                            <p class="card-text">Введите параметры</p>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Цена товара</span>
                                </div>
                                <input type="text" class="form-control" style="border-top-left-radius: 0.25em; border-bottom-left-radius: 0.25em;" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="field1">
                            </div>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Кол-во товара</span>
                                </div>
                                <input type="text" class="form-control" style="border-top-left-radius: 0.25em; border-bottom-left-radius: 0.25em;" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="field2">
                            </div>
                            <div class="output-group output-group-sm mb-3">
                                <output id="result" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">Результат</output>
                            </div>
                            <button class="col-9 col-md-6 my-1 btn btn-light border-secondary" onclick="return click1();">Рассчитать</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
